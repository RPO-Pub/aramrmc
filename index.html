<script type="text/javascript" src="championMap.js"></script>
<script>
    
    function changeImage(champion, num) {
        const img = document.getElementById(num+'i')
        img.src = championMap[champion]
    }
    function changeText(champion, num) {
        const txt = document.getElementById(num+'t')
        txt.innerHTML = champion
    }
    function changeChamp(champion, num) {
        changeImage(champion, num)
        changeText(champion, num)
    }
    function generateRandomChamp() {
    // Generate 3 unique random numbers between 0 and championMap.length
    let randomNumbers = [];

    while(randomNumbers.length < 3){
      let randomNumber = Math.floor(Math.random() * Object.keys(championMap).length);
      if(randomNumbers.indexOf(randomNumber) === -1) {
        randomNumbers.push(randomNumber);
      }
    }

    changeChamp(Object.keys(championMap)[randomNumbers[0]], 1)
    changeChamp(Object.keys(championMap)[randomNumbers[1]], 2)
    changeChamp(Object.keys(championMap)[randomNumbers[2]], 3)
  }

</script>
